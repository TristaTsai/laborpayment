<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>最小測試</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      background: #fafafa;
    }
    h1 {
      color: #111;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
    }
  </style>
</head>

<body>
  <h1>如果你看到這行字，HTML 是正常的</h1>

  <button id="testBtn">點我測試 JS</button>

  <p id="result"></p>

 <!-- jsPDF -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<script>
  document.getElementById("testBtn").addEventListener("click", function () {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(16);
    doc.text("PDF 英文測試 OK", 20, 30);
    doc.text("This PDF is generated correctly.", 20, 45);

    doc.save("step1.pdf");
  });
</script>
</body>

</html>
