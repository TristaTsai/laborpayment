<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>最小測試</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      background: #fafafa;
    }
    h1 {
      color: #111;
    }
    button {
      font-size: 18px;
      padding: 12px 24px;
    }
  </style>
</head>

<body>
  <h1>如果你看到這行字，HTML 是正常的</h1>

  <button id="testBtn">點我測試 JS</button>

  <p id="result"></p>

  <script>
    document.getElementById("testBtn").addEventListener("click", function () {
      document.getElementById("result").textContent = "JS 有在跑 ✅";
      alert("JS 有在跑 ✅");
    });
  </script>
</body>
</html>
